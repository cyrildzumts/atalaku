{% extends "event_base.html" %}
{% load i18n %}

{% block MAIN %}
<div class="container">


    <form action="{% url 'events:event-create' %}" method="post">{% csrf_token %}

        <div class="form-group">
            <input id="name" type="text" name="name" placeholder="{% trans 'Event name' %}" >
        </div>
        <div class="form-group">
            <label for="category">{% trans "Event Category" %}</label>
            <select name="category" id="category">
                {% for category in categories %} <option value="{{category.pk}}">{% trans category.name %}</option> {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input id="when" type="text" name="when" placeholder="{% trans 'When ?' %} (yyyy.mm.dd)" >
        </div>
        <div class="form-group">
            <input id="start" type="text" name="start" placeholder="{% trans 'Start Date' %} (yyyy.mm.dd)" >
        </div>
        <div class="form-group">
            <input id="end" type="text" name="end" placeholder="{% trans 'End Date ?' %} (yyyy.mm.dd)" >
        </div>
        <div class="form-group">
            <input id="where" type="text" name="where" placeholder="{% trans 'Where ?' %}" >
        </div>
        <div class="form-group">
            <input id="address" type="text" name="address" placeholder="{% trans 'Address' %}" >
        </div>
        <div class="form-group">
            <input id="country" type="text" name="country" placeholder="{% trans 'Country' %}" >
        </div>
        <div class="form-group">
            <input id="ciy" type="text" name="city" placeholder="{% trans 'City' %}" >
        </div>
        <div class="form-group">
            <input id="description" type="text" name="description" placeholder="{% trans 'Description' %}" >
        </div>
        <div class="form-group">
            <input id="entree_fee" type="text" name="entree_fee" placeholder="{% trans 'Entree fee' %}" >
        </div>
        <div class="form-group">
            <label for="free">{% trans "Entree is free" %}</label>
            <input id="free" type="checkbox" name="free" >
        </div>
        <div class="form-group">
            <input id="organised-by" type="text" name="organised_by" placeholder="{% trans 'Organisator' %}" >
        </div>
        <div class="form-group">
            <a class="mat-button mat-button-outlined" href="{% url 'home' %}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default">{% trans "ADD EVENT" %}</button>
        </div>
        
    </form>

</div>
{% endblock MAIN %}

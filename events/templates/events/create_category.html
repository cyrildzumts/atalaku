{% extends "event_base.html" %}
{% load i18n %}

{% block MAIN %}

<div class="container">

    <div class="row"><h4>{% trans "Create a new Event Category" %}</h4></div>
    <form action="{% url 'events:event-category-create' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <input id="name" class="mat-input" type="text" name="name" required placeholder="{% trans 'Category name' %}" >
        </div>
        <div class="form-group">
            <a class="mat-button mat-button-default" href="{% url 'home' %}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default">{% trans "ADD CATEGORY" %}</button>
        </div>
        
    </form>

</div>
{% endblock MAIN %}

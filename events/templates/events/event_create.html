{% extends "event_base.html" %}
{% load i18n %}

{% block MAIN %}
<div class="container">

    <form action="{% url 'events:event-create' %}" method="post">{% csrf_token %}
        <div class="container">
            <div class="col-m-12 col-4">
                <div class="mat-box">

                    <div class="img-responsive">
                        <img class="full" src="" alt="">

                        <div class="form-group">
                            <label for="image">{% trans "Event Image" %}</label>
                            <input id="image" type="file" name="image" placeholder="{% trans 'Event Image' %}" >
                        </div>
                    </div>
                    <div class="form-group-wrapper">
                        <div class="row">
                            <span>Basic Event Info</span>
                        </div>
                        <div class="form-group">
                            <input id="name" type="text" name="name" placeholder="{% trans 'Event name' %}" >
                        </div>
                        <div class="form-group">
                            <label for="category">{% trans "Event Category" %}</label>
                            <select name="category" id="category">
                                {% for category in categories %} <option value="{{category.pk}}">{% trans category.name %}</option> {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="when">{% trans "Time" %}</label>
                            <input id="when" type="text" name="when">
                        </div>
                        <div class="form-group">
                            <label for="start">{% trans "Date" %}</label>
                            <input id="start" type="date" name="start">
                        </div>
                        <div class="form-group">
                            <label for="end">{% trans "End Date" %}</label>
                            <input id="end" type="date" name="end">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-m-12 col-4">
                <div class="mat-box">
                    <div class="row">
                        <span>Event Location</span>
                    </div>
                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <label for="where">{% trans "Location" %}</label>
                            <input id="where" type="text" name="where" placeholder="{% trans 'Where ?' %}" >
                        </div>
                        <div class="form-group">
                            <label for="address">{% trans "Address" %}</label>
                            <input id="address" type="text" name="address" placeholder="{% trans 'Address' %}" >
                        </div>
                        <div class="form-group">
                            <label for="country">{% trans "Country" %}</label>
                            <input id="country" type="text" name="country" placeholder="{% trans 'Country' %}" >
                        </div>
                        <div class="form-group">
                            <label for="city">{% trans "City" %}</label>
                            <input id="ciy" type="text" name="city" placeholder="{% trans 'City' %}" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-m-12 col-4">
                <div class="mat-box">
                    <div class="row">
                        <span>Event Fee</span>
                    </div>
                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <input id="entree_fee" type="text" name="entree_fee" placeholder="{% trans 'Entree fee' %}" >
                        </div>
                        <div class="row">
                            <input id="free" type="checkbox" name="free" >
                            <label for="free">{% trans "Free" %}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-m-12 col-4">
                <div class="mat-box">
                    <div class="row">
                        <span>Event Description</span>
                    </div>
                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <input id="description" type="text" name="description" placeholder="{% trans 'Description' %}" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-m-12 col-4">
                <div class="mat-box">
                    <div class="row">
                        <span>Event Organisator</span>
                    </div>
                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <input id="organised-by" type="text" name="organised_by" placeholder="{% trans 'Organisator' %}" >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <a class="mat-button mat-button-outlined" href="{% url 'home' %}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default">{% trans "ADD EVENT" %}</button>
        </div>
        
    </form>

</div>
{% endblock MAIN %}

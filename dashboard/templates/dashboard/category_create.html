{% extends "dashboard_base.html" %}
{% load i18n %}

{% block MAIN %}

<div class="container">

    <div class="row"><h4>{% trans "New Category" %}</h4></div>
    <form action="{% url 'dashboard:category-create' %}" method="post">{% csrf_token %}
        <div class="mat-box container">
            <div class="col-m-12">
                <div class="box create-form">
                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <label for="name">{% trans 'Category name' %}</label>
                            <input id="name"  type="text" name="name">
                        </div>
                    </div>
                    
                    <div class="actions">
                        <a class="mat-button mat-button-outline" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                        <button type="submit" class="mat-button mat-button-default">{% trans "ADD CATEGORY" %}</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </form>

</div>
{% endblock MAIN %}

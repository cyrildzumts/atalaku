{% extends "event_base.html" %}
{% load i18n %}

{% block MAIN %}
<div class="container">


    <form action="{% url 'events:event-update' event.event_uuid %}" method="post">{% csrf_token %}
        

         {% include "tags/form_snippet.html" %}
        {% comment %}<div class="form-group">
            <label for="name">{% trans 'Event name' %}</label>
            <input id="name" type="text" name="name" value="{{event.name}}">
        </div>
        <div class="form-group">
            <label for="category">{% trans "Event Category" %}</label>
            <select name="category" id="category">
                {% for category in categories %} <option value="{{category.pk}}" {% if category.pk == event.category.pk %}selected{% endif %}>{% trans category.name %}</option> {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="when">{% trans 'When ?' %}</label>
            <input id="when" type="date" name="when" value="{{event.when}}" >
        </div>
        <div class="form-group">
                <label for="where">{% trans 'Event Location' %}</label>
            <input id="where" type="text" name="where" value="{{event.where}}" >
        </div>
        <div class="form-group">
            <label for="address">{% trans 'Event address' %}</label>
            <input id="address" type="text" name="address" value="{{event.address}}" >
        </div>
        <div class="form-group">
            <label for="country">{% trans 'Country' %}</label>
            <input id="country" type="text" name="country" value="{{event.country}}" >
        </div>
        <div class="form-group">
            <label for="city">{% trans 'City' %}</label>
            <input id="city" type="text" name="city" value="{{event.city}}" >
        </div>
        <div class="form-group">
            <label for="description">{% trans 'Description' %}</label>
            <textarea name="description" id="description">{{event.description}}</textarea>
            <!--<input id="description" type="text" name="description" value="{{event.description}}" >-->
        </div>
        <div class="form-group">
            <label for="entree_fee">{% trans 'Entree fee'%}</label>
            <input id="entree_fee" type="text" name="entree_fee" {% if event.event_fee %}value="{{event.entree_fee}}"{% endif %}>
        </div>
        <div class="form-group">
            <label for="free">{% trans "Entree is free" %}</label>
            <input id="free" type="checkbox" name="free" {% if not event.event_fee %}checked{% endif %}>
        </div>
        <div class="form-group">
            <label for="organised_by">{% trans 'Organisator'%}</label>
            <input id="organised-by" type="text" name="organised_by" value="{{event.organised_by}}" >
        </div>
        {% endcomment %}
        
        <div class="form-group">
            <a class="mat-button mat-button-outlined" href="{% url 'events:event-detail' event.event_uuid %}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default">{% trans "UPDATE EVENT" %}</button>
        </div>
        
    </form>

</div>
{% endblock MAIN %}
